<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Imaginarium Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modular CSS Structure -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/layout.css">
    <link rel="stylesheet" href="static/css/pages/login.css">
</head>
<body>
    <!-- Background Element -->
    <div class="background-element">
        <!-- Background styling handled in CSS -->
    </div>
    
    <div class="app-container">
        <!-- Login Page -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <!-- Header -->
                <div class="login-header">
                    <h1 class="login-title">LOGIN</h1>
                    <p class="login-subtitle">Access your Imaginarium Pro account</p>
                </div>

                <!-- Login Form -->
                <div class="login-form-container">
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="login-email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                id="login-email" 
                                name="email" 
                                class="form-input"
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password" class="form-label">Password</label>
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password" 
                                class="form-input"
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="login-submit-btn">
                                <span class="button-text">LOGIN</span>
                            </button>
                        </div>
                        
                        <div class="form-divider">
                            <span class="divider-text">or</span>
                        </div>
                        
                        <div class="form-actions create-account-actions">
                            <button type="button" id="create-account-btn" class="create-account-btn">
                                <span class="button-text">Create Account</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Back to About -->
                <div class="login-footer">
                    <button id="back-to-about" class="back-button">
                        <span class="button-text">‚Üê Back to About</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Signup Screen (initially hidden) -->
        <div id="signup-screen" class="screen">
            <div class="login-container">
                <!-- Header -->
                <div class="login-header">
                    <h1 class="login-title">CREATE ACCOUNT</h1>
                    <p class="login-subtitle">Join Imaginarium Pro</p>
                </div>

                <!-- Signup Form -->
                <div class="login-form-container">
                    <form id="signup-form" class="login-form">
                        <div class="form-group">
                            <label for="signup-email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                id="signup-email" 
                                name="email" 
                                class="form-input"
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password" class="form-label">Password</label>
                            <input 
                                type="password" 
                                id="signup-password" 
                                name="password" 
                                class="form-input"
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="login-submit-btn">
                                <span class="button-text">CREATE ACCOUNT</span>
                            </button>
                        </div>
                        
                        <div class="form-actions back-to-login-actions">
                            <button type="button" id="back-to-login-btn" class="back-button">
                                <span class="button-text">Back to Login</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
    // Import Firebase modules
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { app, auth, db } from '/firebase-config.js';

    // Login functionality
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value.trim();

        if (!email || !password) {
            alert('Please enter both email and password');
            return;
        }

        try {
            // Sign in with Firebase
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            console.log('User logged in:', user);
            
            // Check membership level
            const userDoc = await getDoc(doc(db, "users", user.uid));
            
            if (userDoc.exists()) {
                const userData = userDoc.data();
                console.log("User data:", userData);
                
                // Redirect based on membership level
                if (userData.membershipLevel === "Pro") {
                    console.log("Pro user detected, redirecting to implemented.html");
                    window.location.href = 'implemented.html';
                } else if (userData.membershipLevel === "Kids") {
                    console.log("Kids membership detected, redirecting to pro.html");
                    window.location.href = 'pro.html';
                } else {
                    console.log("Unknown membership level, redirecting to index.html");
                    window.location.href = 'index.html';
                }
            } else {
                console.log("User document not found, redirecting to index.html");
                window.location.href = 'index.html';
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('Login failed: ' + error.message);
        }
    });

    // Signup functionality
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('signup-email').value.trim();
        const password = document.getElementById('signup-password').value.trim();

        if (!email || !password) {
            alert('Please enter both email and password');
            return;
        }

        try {
            // Create user with Firebase
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // Store additional user information in Firestore
            await setDoc(doc(db, "users", user.uid), {
                email,
                isChild: false,
                membershipLevel: "Kids", // Default to free tier
                membershipExpiry: null,
                createdAt: new Date().toISOString()
            });
            
            console.log('User registered:', user);
            alert('Account created successfully!');
            
            // Switch back to login screen
            showLoginScreen();
        } catch (error) {
            console.error('Signup error:', error);
            alert('Registration failed: ' + error.message);
        }
    });

    // Toggle between login and signup screens
    document.getElementById('create-account-btn').addEventListener('click', showSignupScreen);
    document.getElementById('back-to-login-btn').addEventListener('click', showLoginScreen);

    // Back to about button
    document.getElementById('back-to-about').addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    function showLoginScreen() {
        document.getElementById('signup-screen').classList.remove('active');
        document.getElementById('login-screen').classList.add('active');
    }

    function showSignupScreen() {
        document.getElementById('login-screen').classList.remove('active');
        document.getElementById('signup-screen').classList.add('active');
    }
    </script>
</body>
</html>
