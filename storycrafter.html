<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginarium - Create Your Adventure!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Element - Easy to customize */
        .background-element {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            /* Fallback gradient background */
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            /* Adjust opacity to blend with your design */
        }

        /* When you add your custom background image, uncomment and modify these styles: */
        /*
        .background-element {
            background: none; /* Remove gradient when using image */
        }

        .background-image {
            opacity: 0.4; /* Adjust to your preference */
            filter: blur(1px); /* Optional: add subtle blur */
        }
        */

        .app-container {
            min-height: 100vh;
            position: relative;
        }

        /* Screen Management */
        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .screen.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Landing Screen Styles */
        .landing-content {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }

        .title-section {
            margin-bottom: 40px;
        }

        .app-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            color: #6c5ce7;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounceIn 1s ease-out 0.3s both;
        }

        .tagline {
            font-size: 1.3rem;
            color: #74b9ff;
            font-weight: 500;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .input-section {
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        .input-container {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 1.1rem;
            color: #2d3436;
            margin-bottom: 10px;
            font-weight: 500;
        }

        #story-input {
            width: 100%;
            padding: 20px;
            border: 3px solid #ddd6fe;
            border-radius: 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        #story-input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
            transform: translateY(-2px);
        }

        #story-input::placeholder {
            color: #a29bfe;
            font-style: italic;
        }

        /* Button Styles */
        .primary-button, .secondary-button, .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .primary-button {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(108, 92, 231, 0.4);
        }

        .secondary-button {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            box-shadow: 0 6px 15px rgba(253, 121, 168, 0.3);
        }

        .secondary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.4);
        }

        .nav-button {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 6px 15px rgba(116, 185, 255, 0.3);
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-icon {
            font-size: 1.2rem;
        }

        /* Story Screen Styles */
        .story-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }

        .story-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .story-progress {
            font-size: 1rem;
            color: #6c5ce7;
            font-weight: 600;
        }

        .story-pages-container {
            min-height: 500px;
            position: relative;
            margin-bottom: 30px;
        }

        .story-page {
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        .story-page.active {
            display: block;
        }

        /* Story Page Content */
        .story-image-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .story-image {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ddd6fe, #c7d2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c5ce7;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .story-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #2d3436;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(116, 185, 255, 0.05);
            border-radius: 20px;
            border-left: 5px solid #74b9ff;
            font-family: 'Poppins', sans-serif;
        }

        .story-prompt-container {
            background: rgba(253, 121, 168, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(253, 121, 168, 0.2);
        }

        .prompt-label {
            display: block;
            font-size: 1.1rem;
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .prompt-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #fd79a8;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .prompt-input:focus {
            outline: none;
            border-color: #e84393;
            box-shadow: 0 0 0 3px rgba(232, 67, 147, 0.1);
        }

        .prompt-submit {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 121, 168, 0.3);
        }

        .prompt-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 121, 168, 0.4);
        }

        .story-footer {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #6c5ce7;
            font-weight: 500;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .landing-content {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .story-container {
                padding: 20px;
                margin: 10px;
            }
            
            .story-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .story-footer {
                flex-direction: column;
            }
            
            .nav-button {
                width: 100%;
                justify-content: center;
            }
            
            .story-image {
                height: 200px;
            }
            
            .story-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 2rem;
            }
            
            .primary-button, .secondary-button, .nav-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .story-text {
                font-size: 1rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Element - Easy to replace with your own image -->
    <div class="background-element">
        <!-- Replace this with your custom background image -->
        <!-- Example: <img src="your-background-image.jpg" alt="Background" class="background-image"> -->
    </div>
    
    <div class="app-container">
        <!-- Landing Screen -->
        <div id="landing-screen" class="screen active">
            <div class="landing-content">
                <div class="title-section">
                    <h1 class="app-title">Imaginarium</h1>
                    <p class="tagline">Where your imagination comes to life!</p>
                </div>
                
                <div class="input-section">
                    <div class="input-container">
                        <label for="story-input" class="input-label">What's your story idea?</label>
                        <textarea 
                            id="story-input" 
                            placeholder="Tell me about a brave knight, a magical forest, or anything you dream up..."
                            rows="3"
                        ></textarea>
                    </div>
                    <button id="create-story-btn" class="primary-button">
                        <span class="button-text">Create My Story</span>
                        <span class="button-icon">✨</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Story Screen -->
        <div id="story-screen" class="screen">
            <div class="story-container">
                <!-- Navigation Header -->
                <div class="story-header">
                    <button id="restart-btn" class="secondary-button">
                        <span class="button-icon">🔄</span>
                        <span class="button-text">Restart Story</span>
                    </button>
                    <div class="story-progress">
                        <span id="page-counter">Page 1 of 1</span>
                    </div>
                </div>

                <!-- Story Pages Container -->
                <div id="story-pages-container" class="story-pages-container">
                    <!-- Pages will be dynamically generated here -->
                </div>

                <!-- Navigation Footer -->
                <div class="story-footer">
                    <button id="back-btn" class="nav-button" disabled>
                        <span class="button-icon">←</span>
                        <span class="button-text">Back</span>
                    </button>
                    <button id="next-btn" class="nav-button" disabled>
                        <span class="button-text">Next</span>
                        <span class="button-icon">→</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Creating your magical story...</p>
            </div>
        </div>
    </div>

    <script>
        // Imaginarium - Dynamic Story Generator
        class Imaginarium {
            constructor() {
                this.storyPages = [];
                this.currentPageIndex = 0;
                this.isGenerating = false;
                
                this.initializeElements();
                this.bindEvents();
                this.showLandingScreen();
            }

            initializeElements() {
                // Screen elements
                this.landingScreen = document.getElementById('landing-screen');
                this.storyScreen = document.getElementById('story-screen');
                this.loadingOverlay = document.getElementById('loading-overlay');
                
                // Landing screen elements
                this.storyInput = document.getElementById('story-input');
                this.createStoryBtn = document.getElementById('create-story-btn');
                
                // Story screen elements
                this.storyPagesContainer = document.getElementById('story-pages-container');
                this.pageCounter = document.getElementById('page-counter');
                this.backBtn = document.getElementById('back-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.restartBtn = document.getElementById('restart-btn');
            }

            bindEvents() {
                // Landing screen events
                this.createStoryBtn.addEventListener('click', () => this.startStory());
                this.storyInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        this.startStory();
                    }
                });

                // Navigation events
                this.backBtn.addEventListener('click', () => this.goToPreviousPage());
                this.nextBtn.addEventListener('click', () => this.goToNextPage());
                this.restartBtn.addEventListener('click', () => this.restartStory());
            }

            showLandingScreen() {
                this.landingScreen.classList.add('active');
                this.storyScreen.classList.remove('active');
                this.storyInput.focus();
            }

            showStoryScreen() {
                this.landingScreen.classList.remove('active');
                this.storyScreen.classList.add('active');
            }

            showLoading(show = true) {
                if (show) {
                    this.loadingOverlay.classList.add('active');
                    this.isGenerating = true;
                } else {
                    this.loadingOverlay.classList.remove('active');
                    this.isGenerating = false;
                }
            }

            async startStory() {
                const storyIdea = this.storyInput.value.trim();
                if (!storyIdea) {
                    this.showInputError('Please tell me your story idea!');
                    return;
                }

                this.showLoading(true);
                
                try {
                    // Generate the first story page
                    const firstPage = await this.generateStoryPage(storyIdea, null);
                    this.storyPages = [firstPage];
                    this.currentPageIndex = 0;
                    
                    this.renderCurrentPage();
                    this.updateNavigation();
                    this.showStoryScreen();
                    
                } catch (error) {
                    console.error('Error generating story:', error);
                    this.showError('Oops! Something went wrong. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            async generateStoryPage(storyIdea, userResponse) {
                // Simulate API call with realistic delay
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const page = this.createMockStoryPage(storyIdea, userResponse);
                        resolve(page);
                    }, 1500); // Simulate network delay
                });
            }

            createMockStoryPage(storyIdea, userResponse) {
                const pageNumber = this.storyPages.length + 1;
                
                // Generate mock story content based on the story idea and user response
                let storyText = '';
                let promptText = '';
                
                if (pageNumber === 1) {
                    storyText = `Once upon a time, in a magical world filled with wonder, there was a brave adventurer who discovered something amazing: "${storyIdea}". The journey was about to begin, and every choice would shape the destiny of this incredible tale.`;
                    promptText = 'What happens next in your adventure?';
                } else {
                    const responses = [
                        'The brave adventurer decided to explore the mysterious path ahead.',
                        'A wise old wizard appeared with an important message.',
                        'The adventurer discovered a hidden treasure chest.',
                        'A friendly dragon offered to help on the journey.',
                        'The path led to a magical forest filled with talking animals.',
                        'A storm began to brew, changing everything.',
                        'The adventurer met a group of helpful friends.',
                        'A secret door appeared in the ancient castle wall.'
                    ];
                    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    storyText = `Following the previous adventure, ${randomResponse} This opened up new possibilities and exciting challenges ahead.`;
                    promptText = 'What should happen next?';
                }

                return {
                    id: `page-${pageNumber}`,
                    pageNumber: pageNumber,
                    imageUrl: this.generateMockImageUrl(storyIdea, pageNumber),
                    storyText: storyText,
                    promptText: promptText,
                    userResponse: userResponse
                };
            }

            generateMockImageUrl(storyIdea, pageNumber) {
                // Generate a placeholder image URL
                const colors = ['6c5ce7', '74b9ff', 'fd79a8', 'fdcb6e', '00b894', 'e17055'];
                const color = colors[pageNumber % colors.length];
                return `https://via.placeholder.com/400x300/${color}/ffffff?text=Page+${pageNumber}`;
            }

            renderCurrentPage() {
                const currentPage = this.storyPages[this.currentPageIndex];
                if (!currentPage) return;

                // Clear existing pages
                this.storyPagesContainer.innerHTML = '';

                // Create page element
                const pageElement = document.createElement('div');
                pageElement.className = 'story-page active';
                pageElement.id = currentPage.id;

                pageElement.innerHTML = `
                    <div class="story-image-container">
                        <img src="${currentPage.imageUrl}" alt="Story illustration" class="story-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="story-image" style="display: none;">
                            🎨 Creating your magical illustration...
                        </div>
                    </div>
                    
                    <div class="story-text">
                        ${currentPage.storyText}
                    </div>
                    
                    <div class="story-prompt-container">
                        <label class="prompt-label">${currentPage.promptText}</label>
                        <input type="text" class="prompt-input" placeholder="Type your idea here..." maxlength="200">
                        <button class="prompt-submit">Continue Story</button>
                    </div>
                `;

                this.storyPagesContainer.appendChild(pageElement);

                // Bind prompt events
                const promptInput = pageElement.querySelector('.prompt-input');
                const promptSubmit = pageElement.querySelector('.prompt-submit');

                const handlePromptSubmit = async () => {
                    const userResponse = promptInput.value.trim();
                    if (!userResponse) {
                        this.showInputError('Please tell me what happens next!');
                        return;
                    }

                    if (this.isGenerating) return;

                    this.showLoading(true);
                    
                    try {
                        // Generate next page
                        const nextPage = await this.generateStoryPage(this.storyInput.value, userResponse);
                        this.storyPages.push(nextPage);
                        this.currentPageIndex = this.storyPages.length - 1;
                        
                        this.renderCurrentPage();
                        this.updateNavigation();
                        
                    } catch (error) {
                        console.error('Error generating next page:', error);
                        this.showError('Oops! Something went wrong. Please try again.');
                    } finally {
                        this.showLoading(false);
                    }
                };

                promptSubmit.addEventListener('click', handlePromptSubmit);
                promptInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handlePromptSubmit();
                    }
                });

                // Focus on input
                setTimeout(() => promptInput.focus(), 100);
            }

            goToPreviousPage() {
                if (this.currentPageIndex > 0) {
                    this.currentPageIndex--;
                    this.renderCurrentPage();
                    this.updateNavigation();
                }
            }

            goToNextPage() {
                if (this.currentPageIndex < this.storyPages.length - 1) {
                    this.currentPageIndex++;
                    this.renderCurrentPage();
                    this.updateNavigation();
                }
            }

            updateNavigation() {
                // Update page counter
                this.pageCounter.textContent = `Page ${this.currentPageIndex + 1} of ${this.storyPages.length}`;

                // Update navigation buttons
                this.backBtn.disabled = this.currentPageIndex === 0;
                this.nextBtn.disabled = this.currentPageIndex === this.storyPages.length - 1;

                // Update button states
                if (this.currentPageIndex === 0) {
                    this.backBtn.classList.add('disabled');
                } else {
                    this.backBtn.classList.remove('disabled');
                }

                if (this.currentPageIndex === this.storyPages.length - 1) {
                    this.nextBtn.classList.add('disabled');
                } else {
                    this.nextBtn.classList.remove('disabled');
                }
            }

            restartStory() {
                if (confirm('Are you sure you want to start a new story? Your current story will be lost.')) {
                    this.storyPages = [];
                    this.currentPageIndex = 0;
                    this.storyInput.value = '';
                    this.showLandingScreen();
                }
            }

            showInputError(message) {
                // Create a temporary error message
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #e74c3c;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    font-family: 'Poppins', sans-serif;
                    font-weight: 500;
                    z-index: 1001;
                    animation: slideInDown 0.3s ease-out;
                `;
                errorDiv.textContent = message;
                
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.style.animation = 'slideOutUp 0.3s ease-out';
                    setTimeout(() => errorDiv.remove(), 300);
                }, 3000);
            }

            showError(message) {
                this.showInputError(message);
            }
        }

        // Add CSS for error animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInDown {
                from {
                    opacity: 0;
                    transform: translate(-50%, -100%);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, 0);
                }
            }
            
            @keyframes slideOutUp {
                from {
                    opacity: 1;
                    transform: translate(-50%, 0);
                }
                to {
                    opacity: 0;
                    transform: translate(-50%, -100%);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
